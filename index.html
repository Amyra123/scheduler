<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="month.js"></script>
    <link rel="stylesheet" href="month.css">
    <title>Scheduler</title>
</head>
<body onload="renderDate()">
    <div class="main">
        <div class="teachersBox">
            <form action="/scheduler/teachers" method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Select a Teacher">
                <button type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="box">
            <div class="head">
                <div class="btns">
                    <button id="teacher">TEACHER</button>
                    <button id="submit">ADD</button>
                    <button id="month">Month</button>
                    <button id="week">Week</button>
                    <button id="day">Days</button>
                </div>
            </div>
            <div class="body">
                <div class="calender">
                    <div class="month">
                        <div class="back" onclick="moveDate('back')">
                            <span>&#10094</span>
                        </div>
                        <div class="CurrentDay">
                            <h1 id="Current-month">JUNE</h1>
                            <p id="CurrentDate">Friday, June 25 2021</p>
                        </div>
                        <div class="next" onclick="moveDate('next')">
                            <span>&#10095</span>
                        </div>
                    </div>
                    <div class="dims">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tues</div>
                        <div>Wed</div>
                        <div>Thur</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days">
                    </div>
                </div>
                <div class="right">
                    <div class = "heading">
                    TASKS</div>
                    <div class="event">
                        <div class="time">
                            <div class="start">13:00</div>
                            <div class="end">15:00</div>
                        </div>
                        <div class="description">
                            taking my dag for a long walk
                        </div>
                    </div>
                </div>
            </div>
     
        </div>
    </div>
    <script src="../javascript/month.js"></script>
</body>
</html>
